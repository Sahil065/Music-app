
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="containter-fluid">
        <div class="navbar-header">
            <button type="button" data-target="#topNavBar" data-toggle="collapse" class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'music:index' %}" class="navbar-brand"  >La Musica</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="topNavBar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
    <!--icons are added on this navbar for improved appearance-->
                <li class="active"><a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd"></span>&nbsp Albums</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-music"></span>&nbsp Songs</a></li>

            </ul>

        <form class="navbar-form navbar-left" role="search" method="get" action="#">
            <div class="form-group">
                <input type="text" class="form-control" name="q" value="">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
    <!--icons are added on this navbar for improved appearance-->
                <li class="">
                    <a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus"></span>&nbsp Add Album</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-off"></span>&nbsp Logout</a></li>

            </ul>
        </div>
     </div>
    </nav>

{% block body %}

{% endblock %}
</body>
</html>
